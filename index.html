<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Food Slider</title>
</head>
<body>
    <div class="container">

        <div class="card-container">

            <div class="slider" id="images">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
    
                <div class="slide first">
                    <img src="/images/burguer.jfif" alt="Burguer">
                </div>
    
                <div class="slide">
                    <img src="/images/fries.jfif" alt="French Fries">
                </div>
                <div class="slide">
                    <img src="/images/hotdog.jfif" alt="Hot-Dog">
                </div>
                <div class="slide">
                    <img src="/images/pizza.jfif" alt="Pizza">
                </div>  
            </div>

            <div class="card-info">
                <h2>Fast-Food</h2>
                <p>Estão disponíveis diversas opções de lanches que agradam à todos os gostos.</p>
            </div>
        </div>
    
       

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
